<!DOCTYPE html>
<html>

    <head>
        <link rel="icon" href="assets/img/icon.ico">
        <title>Marco Paratore | Contact</title>

        <style>
            @font-face {
                font-family: "Bebas Neue";
                src: url("assets/fonts/BebasNeue-Regular.ttf");
            }

            @keyframes LoadText {
                0%{
                    transform: translateY(-100%);
                    opacity: 0;
                }
                50%{
                    opacity: 1;
                }
                100%{
                    transform: translateY(0);
                }
            }

            @keyframes LoadText1 {
                0%{
                    transform: translateX(-100%);
                    opacity: 0;
                }
                50%{
                    opacity: 1;
                }
                100%{
                    transform: translateX(0);
                }
            }

            @keyframes LoadText2 {
                0%{
                    transform: translateX(100%);
                    opacity: 0;
                }
                50%{
                    opacity: 1;
                }
                100%{
                    transform: translateX(0);
                }
            }

            #back_btn{
                position: relative;
                width: 5.5vw;
                height: 2vw;

                color: gray;
                background-color: rgba(0, 0, 0, 0);
                border: solid;
                border-radius: 0.3vw;

                margin-bottom: 0.5vw;

                font-family: Bebas Neue;
                font-weight: 200;
                font-size: 0.75vw;
                letter-spacing: 0.1vw;

                transition: color 0.25s;
                transition: border 0.25s;

                z-index: 1;
            }

            #back_btn:before{
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;

                background-color: rgb(255, 255, 255);

                transform-origin: center right;
                transform: scaleX(0);
                transition: transform 0.25s ease-in-out;

                z-index: -1;
            }

            #back_btn:hover{
                border: solid white;
                color: rgb(10, 10, 10);
            }

            #back_btn:hover:before{
                transform-origin: center left;
                transform: scaleX(1);
            }

            .social_icon_array{
                animation: LoadText2 0.5s ease-out 0s 1;
                width: 30%;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                margin-top: 2vw;
                position: absolute;
                text-align: center;

            }

            .social_icon{
                width: 20%;
                padding: 3%;

                opacity: 0.5;
                transition: opacity 0.25s;
            }

            .social_links{
                text-decoration: none;
            }

            .main_text{
                animation: LoadText 0.5s ease-out 0s 1;

                font-family: Impact;
                font-size: 5vw;
                font-weight: 200;
                color: white;
                text-align: center;
                letter-spacing: 0.1vw;
            }

            .description_paragraph{
                width: 75%;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                animation: LoadText1 0.5s ease-out 0s 1;

                font-family: Bebas Neue;
                font-size: 1.75vw;
                text-align: center;
                color: white;
            }

            body{
                background-color: rgb(10, 10, 10);
            }
        </style>

        <script>
            var social_logos = ["twitter_logo", "instagram_logo", "facebook_logo"];

            window.onload = function(){

                function socialFade(evt, hovered){
                    let sl_copy = social_logos.slice();
                    
                    if(hovered != -1){
                        let hindex = sl_copy.indexOf(hovered);
                        sl_copy.splice(hindex, 1);
                    }

                    for(let i = 0; i < sl_copy.length; i++){
                        if(evt === "mouseover"){
                            document.getElementById(sl_copy[i]).style.opacity = "0.5";
                        }
                        else{
                            document.getElementById(sl_copy[i]).style.opacity = "1";
                        }
                    }

                    if(evt === "mouseout"){
                        document.getElementById(hovered).style.opacity = "0.5";
                    } else {document.getElementById(hovered).style.opacity = "1";}
                }

                for(let i = 0; i < social_logos.length; i++){
                    document.getElementById(social_logos[i]).addEventListener("mouseover", function(){socialFade("mouseover", social_logos[i])});
                    document.getElementById(social_logos[i]).addEventListener("mouseout", function(){socialFade("mouseout", social_logos[i])});
                }
                document.getElementById("social_icon_array").addEventListener("mouseout", function(){socialFade("mouseover", -1)});
            }
        </script>

    </head>

    <body>
        <button id="back_btn" onclick="location.href = 'index.html'">BACK</button>
        <h1 class="main_text">CONTACTS</h1>
        <p class="description_paragraph">As of now, the best way to reach out to me is through my <span style="color:red;">social media</span> links:</p>

        <!-- Social Icons -->
        <div class="social_icon_array" id="social_icon_array">
            <a class="social_links" href="https://twitter.com/Marco_Paratore">
                <img class="social_icon" id="twitter_logo" src="assets/img/socials/twitter_logo.png">
            </a>

            <a class="social_links" href="https://www.instagram.com/paratore.marco/">
                <img class="social_icon" id="instagram_logo" src="assets/img/socials/instagram_logo.png">
            </a>

            <a class="social_links" href="https://www.facebook.com/MarcoParatoreProductions">
                <img class="social_icon" id="facebook_logo" src="assets/img/socials/facebook_logo.png">
            </a>
        </div>
    </body>

</html>
